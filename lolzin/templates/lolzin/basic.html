{% load lolzin_extras %}
{% include 'lolzin/head.html' %}
<main>
	<div class="questionnaire" style="background-image: url({{ background }})">
		<div id="timer" class="right" data-timer="20"></div>
		<div class="row">
        <div class="col s12 m6 ">
          <div class="card blue-grey darken-4">
            <div class="card-content white-text">
              <span class="card-title">{{item_name}}</span>	
				<img src="{{imgsrc}}" class="left " >
				<div class="question left">
					<h2>Qual o valor de <span class="blue-text">{{atributo}}</span>?</h2>

					<form action="{% url 'basic' %}" method="POST" id="options-form" >
						{% csrf_token %}
						{% for opcao in opts%}
							{% if opcao == item_correto %}
								<input type='radio' value='1'  required id={{forloop.counter}} name='choice'>
								<label for="{{forloop.counter}}">{{opcao}}</label>
							{% else %}
								<input type='radio' value='0' id={{forloop.counter}}  name='choice'>
								<label for="{{forloop.counter}}">   {{opcao}}</label>
							{% endif %}
							<br>
						{%endfor%}
						<div class="card-action">
							<input type='submit' value ='Responder' id="answer-button" class="btn orange accent-4 waves-effect waves-light submit-button"> </input>
						</div>
					</form>
				</div>
			<div class="clear"></div>
            
          </div>
        </div>
      </div>
            

		</div>
	</div>	
</main>

{% include 'lolzin/footer.html' %}
