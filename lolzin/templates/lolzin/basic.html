{% load lolzin_extras %}
{% include 'lolzin/head.html' %}
<main>
	<div  style="background-image: url({{ background }}); height: 100%; background-repeat: no-repeat; background-position: 85% top; ">
		<div id="timer" class="right" data-timer="20"></div>
		<div class="row">
			<div class="col s12 m6 ">
				<div class="card blue-grey darken-4" style="opacity: 0.8; margin-top:1%;margin-left: 1%">
					<div class="card-content white-text">
						<div  class="row"> 
						<span class="card-title flow-text">{{item_name}}</span>	
						
						<img src="{{imgsrc}}" class="left" style="margin: 10px" >
							<p>Qual o valor de <span class="blue-text">{{atributo}}</span>?</p> <br>
						</div>
							<form action="{% url 'basic' %}" method="POST" id="options-form" class="row" style="margin: 10px" >
								{% csrf_token %}
								{% for opcao in opts%}
								{% if opcao == item_correto %}
								<input type='radio' value='1'  required id={{forloop.counter}} name='choice'>
								<label for="{{forloop.counter}}">{{opcao}}</label>
								{% else %}
								<input type='radio' value='0' id={{forloop.counter}}  name='choice'>
								<label for="{{forloop.counter}}">   {{opcao}}</label>
								{% endif %}
								<br>
								{%endfor%}
								
								<div class="card-action">
									<input type='submit' value ='Responder' id="answer-button" class="btn orange accent-4 waves-effect waves-light submit-button"> </input>
								</div>
							</form>
						
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		</div>
	</div>


</div>
</div>	
</main>
</div>
{% include 'lolzin/footer.html' %}
